<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Analysis{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6b2M7oHl1z3B6nUBmK5kqE0pP8yIZVYYpt2PpcS6r3pno0FZlKzziQqup3" crossorigin="anonymous">

    <style>
        body {
            background-color: #1b1b1b;
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ff6600;
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #343a40;
            color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        .strategy-card {
            background: #2c2c2c;
            color: #f1f1f1;
            border: 1px solid #ff6600;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .strategy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        a {
            color: #ff6600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2 {
            font-weight: 700;
            font-size: 2.5rem;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
        }

        ul.list-group li {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul.list-group li a {
            color: #ff6600;
            font-weight: 600;
        }

        ul.list-group li a:hover {
            text-decoration: none;
        }

        .btn-warning {
            background-color: #ff6600;
            border-color: #e65c00;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-warning:hover {
            background-color: #e65c00;
            border-color: #cc5200;
            color: black;
        }

        .text-center {
            text-align: center;
        }

        .list-group {
            padding: 0;
        }

    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

    <header class="text-center">
        <h1>{% block header %}Аналитика{% endblock %}</h1>
    </header>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2024 Fazanka Records Crypto Analysis</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybRYtQ5A5szNcrX6Qwbc6DXzAxi1YvmZxP0ErmOl5RStK1Xor" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0i3eE4p2P9o+tlpXk6cIYZdwpL6z5SiFfjr9waZvAaFcCxP2" crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock %}

</body>
</html>
