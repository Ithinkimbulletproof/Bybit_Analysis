{% extends 'core/base.html' %}

{% block title %}Генерация стратегии{% endblock %}

{% block header %}Генерация стратегии{% endblock %}

{% block content %}
<form method="POST" action="{% url 'generate_strategy' %}">
    {% csrf_token %}
    <label for="amount">Сумма для вложений:</label>
    <input type="number" id="amount" name="amount" step="0.01" required>

    <label for="risk_level">Уровень риска:</label>
    <select id="risk_level" name="risk_level" required>
        <option value="low">Низкий</option>
        <option value="medium">Средний</option>
        <option value="high">Высокий</option>
    </select>

    <button type="submit">Сгенерировать стратегию</button>
</form>

{% if strategy %}
    <h2>Результаты стратегии</h2>
    <pre>{{ strategy|safe }}</pre>
{% endif %}
{% endblock %}
