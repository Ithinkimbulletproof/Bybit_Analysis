{% extends 'core/base.html' %}

{% block title %}Генерация стратегии{% endblock %}

{% block header %}Генерация стратегии{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-white">Генерация стратегии</h2>
    <form method="POST" action="{% url 'generate_strategy' %}" class="bg-dark p-4 rounded shadow-lg">
        {% csrf_token %}

        <div class="mb-3">
            <label for="amount" class="form-label text-white">Сумма для вложений:</label>
            <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="risk_level" class="form-label text-white">Уровень риска:</label>
            <select id="risk_level" name="risk_level" class="form-select" required>
                <option value="low">Низкий</option>
                <option value="medium">Средний</option>
                <option value="high">Высокий</option>
            </select>
        </div>

        <button type="submit" class="btn btn-warning w-100">Сгенерировать стратегию</button>
    </form>

    {% if strategy %}
        <h3 class="mt-4 text-center text-white">Результаты стратегии</h3>
        <div class="bg-light p-3 rounded mt-3">
            <pre>{{ strategy|safe }}</pre>
        </div>
    {% endif %}
</div>
{% endblock %}
